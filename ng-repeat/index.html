<!DOCTYPE html>
<!--
Use two angular controllers
-->
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Miscellaneous learning</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/angular.min.js"></script>
	<script src="../js/ui-bootstrap-tpls-0.13.1.min.js"></script>
</head>
<body>

<div id="myApp" data-ng-app="myApp">
	<div data-ng-controller="myCtrl1">
		<p><label>
			Name:
			<input type="text" data-ng-model="name">
		</label></p>
		<p data-ng-bind="name"></p>
		<p>{{ age }}</p>
	</div>

	<div data-ng-controller="myCtrl2">
		<p><label>
			Name:
			<input type="text" data-ng-model="name">
		</label></p>
		<p data-ng-bind="name"></p>
		<p>{{ age }}</p>
	</div>

</div>

<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl1', function($scope) {
		$scope.name = 'test2';
		$scope.age = 44;
	});
	app.controller('myCtrl2', function($scope) {
		$scope.name = 'test1';
		$scope.age = 55;
	});
</script>

</body>
</html>
