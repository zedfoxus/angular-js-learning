<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Reset form</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/angular.min.js"></script>
	<script src="../js/ui-bootstrap-tpls-0.13.1.min.js"></script>
</head>
<body>

<div id="myApp" data-ng-app="myApp">
	<div data-ng-controller="myCtrl">

		<div>
			<label for="firstname">Firstname</label>
			<input name="firstname" id="firstname" type="text" data-ng-model="user.firstname">
		</div>
		<div>
			<label for="lastname">Lastname</label>
			<input name="lastname" id="lastname" type="text" data-ng-model="user.lastname">
		</div>

		<div>
			<button data-ng-click="reset()">Reset Form</button>
		</div>

		<p>Master: {{ master }}</p>
		<p>User: {{ user }}</p>

	</div>
</div>

<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope) {
		$scope.master = {'firstname': 'John', 'lastname': 'Smith'};
		$scope.reset = function() {
			$scope.user = angular.copy($scope.master);
		};
		$scope.reset();
	});
</script>

</body>
</html>
