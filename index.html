<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Tutorials</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.13.1.min.js"></script>
</head>
<body>

<div id="myApp" data-ng-app="myApp" class="container">
	<h1>Learning links</h1>
	<div data-ng-controller="myCtrl">
		<div data-ng-repeat="x in links">
			<a data-ng-href="{{ x.address }}">{{ x.link }}</a>
		</div>
	</div>
</div>

<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope) {
		$scope.links = [
			{'link': 'Lesson 1', 'address': 'lesson-1/'},
			{'link': 'Lesson 2', 'address': 'lesson-2/'},
			{'link': 'Lesson 3', 'address': 'lesson-3/'},
			{'link': 'Lesson 4', 'address': 'lesson-4/'},
			{'link': 'Filters', 'address': 'filters/'},
			{'link': 'Controller As', 'address': 'controller-as/'},
			{'link': 'Controller Inheritance', 'address': 'controller-inheritance/'},
			{'link': 'Click', 'address': 'click/'},
			{'link': 'Hide/Show', 'address': 'hide-show/'},
			{'link': 'Repeat', 'address': 'repeat/'},
			{'link': 'If', 'address': 'if/'},
			{'link': 'Reset', 'address': 'reset/'},
			{'link': 'Temperature', 'address': 'temperature/'},
			{'link': 'Two Angular apps', 'address': 'two-angular-apps/'},
			{'link': 'Two Angular controllers', 'address': 'two-angular-controllers/'},
			{'link': 'Validations', 'address': 'validations/'},
			{'link': 'Form', 'address': 'form/'},
			{'link': 'Directives', 'address': 'directives/'},
			{'link': 'Directives Link', 'address': 'directives-link/'},
			{'link': 'Directives Compile', 'address': 'directives-compile/'},
			{'link': 'Service', 'address': 'service/'}
		];
	});
</script>

</body>
</html>
