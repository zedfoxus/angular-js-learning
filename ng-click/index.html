<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>ng-click</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/angular.min.js"></script>
	<script src="../js/ui-bootstrap-tpls-0.13.1.min.js"></script>
</head>
<body>

<div id="myApp" data-ng-app="myApp">
	<div data-ng-controller="myCtrl">
		<p>
			<button data-ng-click="incrementClick()">Click</button>
			<button data-ng-click="clickCount = 0">Reset</button></p>
		<p>Clicked {{ clickCount }} times</p>
	</div>
</div>

<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope) {
		$scope.clickCount = 0;
		$scope.incrementClick = function() {
			$scope.clickCount++;
		};
	});
</script>

</body>
</html>
