<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Controller inheritance</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/angular.min.js"></script>
	<script src="../js/ui-bootstrap-tpls-0.13.1.min.js"></script>
</head>
<body>

	<div data-ng-app='myApp'>
		<div data-ng-controller='main'>
			{{ title }}
		</div>
		<div data-ng-controller='child'>
			{{ title }}
		</div>
		<div data-ng-controller='grandchild'>
			{{ title }}
		</div>

		<hr>

		<div data-ng-controller='main'>
			{{ title }}
			<div data-ng-controller='child'>
				{{ title }}
				<div data-ng-controller='grandchild'>
					{{ title }}
				</div>
			</div>
		</div>

	</div>

	<script>
		var app = angular.module('myApp', []);
		
		app.controller('main', function($scope) {
			$scope.title = 'Main';
		});

		app.controller('child', function($scope) {
			$scope.title = 'child';
		});

		app.controller('grandchild', function($scope) {
			$scope.title = 'grandchild';
		});

	</script>

</body>
</html>
