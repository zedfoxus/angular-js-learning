<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Hide/Show/Disabled</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/angular.min.js"></script>
	<script src="../js/ui-bootstrap-tpls-0.13.1.min.js"></script>
</head>
<body>

<div id="myApp" data-ng-app="myApp">
	<div data-ng-controller="myCtrl">
		<div><button data-ng-disabled="showButton">Show/Hide/Disabled button</button></div>
		<div><button data-ng-show="showButton">Show/Hide/Disabled button</button></div>
		<div>Button is supposed to be here -> <button data-ng-show="!showButton">Show/Hide/Disabled button</button></div>
	</div>
</div>

<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope) {
		$scope.showButton = true;
	});
</script>

</body>
</html>
