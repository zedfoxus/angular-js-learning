<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Controller as</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/angular.min.js"></script>
	<script src="../js/ui-bootstrap-tpls-0.13.1.min.js"></script>
</head>
<body>

	<div id="myApp2" data-ng-app="myApp" data-ng-controller="myCtrl as ctrl">
		<div>{{ ctrl.title }}</div>
	</div>

	<script>
		var app = angular.module('myApp', []);
		app.controller('myCtrl', function($scope) {
			$scope.title = 'Doing controller';
			var vm = this;
			vm.title = 'Doing controller as';
		});
	</script>

</body>
</html>
