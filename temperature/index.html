<!doctype html>
<html>
<head>
	<title>Temperature conversion</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.2/ui-bootstrap-tpls.min.js"></script>
</head>
<body>
<div class="container">
		<div data-ng-app="myApp" data-ng-controller="MainController">
			<form name="temperatureForm" method="post">
				<div class="text-center">

					<h1 class="row">
						<span id="randomTemperature" data-ng-bind="temperature.randomTemperature"></span>
						<span id="randomUnit" data-ng-bind="temperature.randomUnit"></span>
					</h1>

					<h2 class="row">is</h2>

					<div class="row text-center">
						<div class="col-xs-4"></div>
						<div class="col-xs-4">
							<input type="text" id="answer" class="form-control text-center" placeholder="{{ temperature.inverseRandomUnit }}" data-ng-model="temperature.answer">
						</div>
						<div class="col-xs-4"></div>
					</div>

					<div class="row" style="margin: 5px 0">
						<button type="button" data-ng-click="checkAnswer()" class="btn btn-primary">Submit</button>
						<button type="button" data-ng-click="reset()" class="btn btn-danger">Reset</button>
					</div>
					<div class="row" data-ng-bind="temperature.result"></div>
					<div class="row" data-ng-bind-html="temperature.alert"></div>
				</div>
			</form>
		</div>
	</div>

	<script src="js/app.js"></script>
	<script src="js/controllers/MainController.js"></script>
</body>
</html>
