<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Filters</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/angular.min.js"></script>
	<script src="../js/ui-bootstrap-tpls-0.13.1.min.js"></script>
</head>
<body>

	<div id="myApp" data-ng-app="myApp" data-ng-controller="myCtrl">
		<div data-ng-repeat="emp in employees | orderBy: 'name': true | filter:'bob' ">
			<p>{{ emp.name | uppercase }} is {{ emp.age }} years old
				with bank balance of {{ emp.balance | currency }}</p>
		</div>
	</div>

	<script>
		var app = angular.module('myApp', []);
		app.controller('myCtrl', function($scope) {
			$scope.employees = [
				{name:'Bob', age: 25, balance: 100},
				{name:'Jon', age: 35, balance: 150},
				{name:'Dya', age: 45, balance: 180},
				{name:'Nim', age: 55, balance: 1}
			];
			$scope.age = 44;
		});
		angular.bootstrap(document.getElementById('myApp'), ['myApp']);
	</script>

</body>
</html>
